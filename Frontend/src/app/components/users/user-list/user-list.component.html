<div class="container mt-5">
    <div class="row">   
      <div class="col-10">
        <div class="card">
            <div class="card-body text-center">
              <span class="titulo">LISTADO DE USUARIOS</span>
                    <button class="btn btn-success float-end" routerLink="/create-user">Nuevo</button>
                    <table *ngIf="listUsers.length >0" class="table table-striped mt-3">
                        <thead>
                          <tr>
                            <th scope="col">Nombres</th>
                            <th scope="col">Apellidos</th>
                            <th scope="col">Email</th>
                            <th scope="col">Password</th>
                            <th scope="col">*</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor ="let user of listUsers">
                            <td>{{user.name}}</td>
                            <td>{{user.lastName}}</td>
                            <td>{{user.email}}</td>
                            <td>{{user.password}}</td>
                            <td>
                                <i [routerLink]="['/edit-user/', user._id ]" class="fas fa-pen-to-square text-primary"></i>
                                <i (click)="eliminarUser(user._id)" class="fas fa-trash text-danger"></i>
                                
                            </td>
                          </tr>
                        </tbody>
                      </table>
                     <h5 style="text-align:start; margin-top: 10px " *ngIf="listUsers.length ==0" >No hay PC para mostrar</h5>
            </div>
        </div>
      </div>
    </div>
</div>
